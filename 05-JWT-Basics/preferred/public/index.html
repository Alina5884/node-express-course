<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JWT Basics</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <main>
            <form id="login-form" class="form">
                <h3>Login</h3>
                <div class="form-row">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-row">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>

            <div class="welcome-section" id="welcome-section" style="display: none;">
                <h3>Welcome!</h3>
                <p id="token-status">Authorization Status: <span>Not Logged In</span></p>
                <button id="fetch-data" class="btn">Get Greeting</button>
                <div id="welcome-message"></div>
            </div>
        </main>

        <script src="browser-app.js"></script>
    </body>
</html>
